<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Undefined Journey</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1>Undefined Journey</h1>
  <main>
    <div class="score-box">
      <h3>Score:</h3>
      <p class="score-text"></p>
    </div>
    <div class="center">
      <div class="question-box hidden">
        <h2 class="definition"></h2>
        <ol>
          <li class="li1"></li>
          <li class="li2"></li>
          <li class="li3"></li>
        </ol>
      </div>
      <canvas width="700" height="700">
        The game!
      </canvas>
    </div>
    <div class="strikes-box">
      <h3>Strikes:</h3>
      <p class="strikes-text"></p>
    </div>
    <div>
      <img id="mad-apple" class="hidden-image"src="https://cdn5.vectorstock.com/i/1000x1000/39/89/kawaii-cute-angry-computer-technology-vector-16553989.jpg" />
      <img id="turing-person" class="hidden-image" src="https://toppng.com/uploads/preview/stick-figure-png-stick-figure-png-transparent-11562935250atbb6dh8w3.png" />
    </div>
  </main>
  <script src="./data.js" charset="utf-8"></script>
  <script src="./Question.js" charset="utf-8"></script>
  <script src="./scripts.js"></script>
</body>
</html>
